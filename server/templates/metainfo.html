<div>
  <table>
    {% for row in metainfo %}
    <tr class="{{ row.class }}">
      <td>{{ row.key }}</td>
      <td><span class="click-to-select">{{ row.value }}</span></td>
    </tr>
    {% endfor %}
  </table>
  <div>
    <input type="button" class="more" value="More">
    <input type="button" class="close" value="Close">
  </div>
</div>
