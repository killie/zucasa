<div id="removed">
  <h1>Removed photos</h1>
  <p>Photos removed from gallery. Originals are kept untouched on disk.</p>
  <div class="container">
    {% for r in removed %}
    <table class="photo" id="{{ r.photo.uuid }}">
      <tr>
	<td rowspan="3">
	  <img class="thumbnail" src="/{{ relative_path(r.photo.thumbnail) }}">
	</td>
	<td>Location: <span class="click-to-select">{{ r.photo.path }}</span></td>
      </tr>
      <tr><td>Removed: {{ nice_time(r.removed) }}</td></tr>
      <tr><td><input type="button" class="recover" value="Recover" title="Load photo back into gallery"></td></tr>
    </table>
    {% endfor %}
  </div>
</div>
