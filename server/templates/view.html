<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/zucasa.css">
    <title>Zucasa</title>
  </head>
  <body id="view">
    <nav class="filmstrip">
      <div class="back3"><i class="fa fa-chevron-left"></i></div>
      {% for thumbnail in thumbnails %}
      <img class="thumbnail" src="/{{ relative_path(thumbnail) }}">
      {% endfor %}
      <div class="forward3"><i class="fa fa-chevron-right"></i></div>
      <div class="close"><i class="fa fa-times"></i></div>
    </nav>
    <div class="container">
      <div class="photo" style="background-image: url('/{{ relative_path(photo.cache) }}');">
	<div class="prev">
	  <i class="fa fa-chevron-left"></i>
	</div>
	<div class="zoom"></div>
	<div class="next">
	  <i class="fa fa-chevron-right"></i>
	</div>
      </div>
      <div class="date"><i class="fa fa-info-circle"></i> {{ photo.created }}</div>
    </div>
    <script type="text/javascript" src="/static/zepto.min.js"></script>
    <script type="text/javascript" src="/static/zucasa.js"></script>
  </body>
</html>
