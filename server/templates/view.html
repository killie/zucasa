<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/zucasa.css">
    <title>Zucasa</title>
  </head>
  <body id="view">
    <nav class="filmstrip">
      <div class="back3"><i class="fa fa-chevron-left"></i></div>
      {% for thumbnail in thumbnails %}
      <img class="thumbnail" src="/{{ relative_path(thumbnail) }}">
      {% endfor %}
      <div class="forward3"><i class="fa fa-chevron-right"></i></div>
      <div class="close"><i class="fa fa-reply"></i></div>
    </nav>
    <div class="container">
      <div class="photo" style="background-image: url('/{{ relative_path(photo.cache) }}');">
	<div class="prev">
	  <i class="fa fa-chevron-left"></i>
	</div>
	<div class="zoom"></div>
	<div class="next">
	  <i class="fa fa-chevron-right"></i>
	</div>
      </div>
      <div class="description">{% if photo.description %}{{ photo.description }}{% else %}<i class="fa fa-commenting"></i>{% endif %}</div>
    </div>
    <div class="options">
      <div class="date" title="Show metainfo">
	<i class="fa fa-info-circle"></i>
	<span>{{ nice_date(photo.created) }}</span>
      </div>
      <div class="star" title="Add/remove star">
	<i class="fa {% if photo.starred %}fa-star{% else %}fa-star-o{% endif %}"></i></div>
      <div class="spacer"></div>
      <div class="remove" title="Remove photo"><i class="fa fa-trash"></i></div>
    </div>
    <script type="text/javascript" src="/static/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/zucasa.js"></script>
  </body>
</html>
